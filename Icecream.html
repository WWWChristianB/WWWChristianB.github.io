<html>

<head>
    <title></title>
    <style type="text/css">
    #icecream {
        width: 580px;
        height: 580px;
        background-image: url("https://static01.nyt.com/images/2023/06/29/multimedia/One-Ingredient-Banana-Ice-Cream-clbv/One-Ingredient-Banana-Ice-Cream-clbv-square640.jpg");
        background-repeat: no-repeat;
        background-size: contain;
    }

    #chocolatesyrup {

        background-image: url(https://as2.ftcdn.net/v2/jpg/03/29/52/09/1000_F_329520990_ueV5uRqeZH5CniuqPtGT1onSMpHO0V9k.jpg);
        background-size:contained;
        background-color:red;

    }

    #whipedcream {

        background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQOnxdH9bnolanIwcw6FjEXV5LIO-94Ppei0bg_8fbvMvafO0Dzc8O4INZodcmF8LHfuEA&usqp=CAU);
    }

    #m{
        background-image: url(https://upload.wikimedia.org/wikipedia/commons/e/e5/Plain-M%26Ms-Pile.jpg)
    }

    #sprinkles {
        background-image: url(https://peasandcrayons.com/wp-content/uploads/2022/04/sprinkle-vanilla-pudding-cookies-recipe-2-1-800x1200.jpg)
    }

    #caramel {
        background-image: url()
    }

    #cookie {
        background-image: url();
    }

    #cherry {
        background-image: url();
    }

    .topping {
        width: 100px;
        height: 100px;
        background-size: contain;
        background-repeat: no-repeat;

        display: inline-block;
        position: relative;


    }
    </style>
</head>

<body>
    <div class="topping" id="chocolatesyrup "></div>
    <div class="topping" id="whipedcream"></div>
    <div class="topping" id="m"></div>
    <div class="topping" id="sprinkles"></div>
    <div class="topping" id="caramel"></div>
    <div class="topping" id="cookie"></div>
    <div class="topping" id="cherry"></div>
    <div id="icecream"></div>
    <script type="text/javascript">
    var image;

    function makeTopping() {
        var topping = document.createElement("div");
        // var angle = Math.floor((Math.random() * 360) + 1);
        topping.style.width = "100px";
        topping.style.height = "100px";
        topping.style.borderRadius = "50%";
        topping.style.position = "absolute";
        topping.style.backgroundImage = "url(" + image + ")";
        topping.style.backgroundSize = "cover";
        // topping.style.transform = "rotate("
        // + angle + "deg)";


        // icecream.addEventListener("mousemove", function(event) {
        //     console.log(event)

        // });


        icecream.appendChild();

        chocolatesyrup.style.left =   event.clientX - 50 + "px";
        chocolatesyrup.style.top = event.clientY - 50 + "px";



    };

    chocolatesyrup.addEventListener("click", function() {

        image = "chocolatesyrup.png"
    });

    whipedcream.addEventListener("click", function() {

        image = "whipedcream.png"
    });


    m.addEventListener("click", function() {

        image = "m.png"
    });



    sprinkles.addEventListener("click", function() {

        image = "sprinkles.png"
    });


    ceramel.addEventListener("click", function() {

        image = "caramel.png"
    });
    cookie.addEventListener("click", function() {

        image = "cookie.png"
    });
    cherry.addEventListener("click", function() {

        image = "cherry.png"
       
    });


    icecream.addEventListener("click", makeTopping);
    </script>
</body>

</html>
